[pytest]
# Pytest configuration for EliteMeritTracker

# Test discovery
testpaths = emt_tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    -ra
    --cov-fail-under=99

# Markers
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for module interactions
    system: System-level end-to-end tests
    performance: Performance and stress tests
    slow: Tests that take a long time to run

# Coverage
[coverage:run]
source =
    emt_models
    emt_core
    emt_ui
omit =
    */test_*
    */conftest.py
    */backup_legacy/*
    */data/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
